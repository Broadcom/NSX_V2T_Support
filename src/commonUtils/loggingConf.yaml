---
version: 1
disable_existing_loggers: False
formatters:
  colored_format:
    format: "%(log_color)s %(asctime)s [%(module)s]:[%(funcName)s]:%(lineno)d [%(levelname)s] | %(message)s%(reset)s"
    log_colors:
      'WARNING':  'yellow'
      'ERROR':    'red'
      'CRITICAL': 'red,bg_white'
    '()': 'colorlog.ColoredFormatter'
  simple:
    format: "%(asctime)s [%(module)s]:[%(funcName)s]:%(lineno)d [%(levelname)s] | %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: colored_format
    stream: ext://sys.stdout

  main:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: VCD-NSX-Migrator-Main.log

  tabular:
    class: logging.FileHandler
    level: INFO
    filename: VCD-NSX-Migrator-Details.log

loggers:
  consoleLogger:
    level: INFO
    handlers:
    - console
    - main
    propagate: no

  mainLogger:
    level: DEBUG
    handlers:
    - main
    - console
    propagate: no

  tableLogger:
    level: INFO
    handlers:
    - tabular
    propagate:
      no

root:
  level: DEBUG
  handlers:
  - main
  - console
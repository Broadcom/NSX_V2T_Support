---
version: 1
disable_existing_loggers: False
formatters:
  colored_format:
    format: "%(log_color)s %(asctime)s [%(module)s]:[%(funcName)s]:%(lineno)d [%(levelname)s] | %(message)s%(reset)s"
    log_colors:
      'WARNING':  'yellow'
      'ERROR':    'red'
      'CRITICAL': 'red,bg_white'
    '()': 'colorlog.ColoredFormatter'
  simple:
    format: "%(asctime)s [%(module)s]:[%(funcName)s]:%(lineno)d [%(levelname)s] | %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: colored_format
    stream: ext://sys.stdout

  main:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: VCD-NSX-Migrator-{}.log

  pre-assessment:
    class: logging.FileHandler
    level: INFO
    filename: VCD-NSX-Migrator-preCheck-Summary.log

  end-state-log:
    class: logging.FileHandler
    level: INFO
    filename: VCD-NSX-Migrator-Statelog.log

loggers:
  consoleLogger:
    level: INFO
    handlers:
    - console
    - main
    propagate: no

  mainLogger:
    level: DEBUG
    handlers:
    - main
    - console
    propagate: no

  precheckLogger:
    level: INFO
    handlers:
    - pre-assessment
    - console
    propagate: no

  endstateLogger:
    level: INFO
    handlers:
      - end-state-log
      - console
    propagate: no

root:
  level: DEBUG
  handlers:
  - main
  - console